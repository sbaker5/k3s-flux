apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: test-ns
data:
  key: value
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: app
          image: nginx
          env:
            - name: CONFIG_KEY
              valueFrom:
                configMapKeyRef:
                  name: test-config
                  key: key
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: test-ns
spec:
  selector:
    app: test-app
  ports:
    - port: 80
