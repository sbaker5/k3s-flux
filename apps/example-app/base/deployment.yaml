apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  labels:
    app: example-app
    app.kubernetes.io/part-of: example-app
    app.kubernetes.io/name: example-app
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-app
      app.kubernetes.io/name: example-app
      app.kubernetes.io/part-of: example-app
  template:
    metadata:
      labels:
        app: example-app
        app.kubernetes.io/name: example-app
        app.kubernetes.io/part-of: example-app
        app.kubernetes.io/managed-by: flux
    spec:
      containers:
      - name: example-app
        image: hashicorp/http-echo:0.2.3
        args:
        - "-text=Hello from the example app!"
        ports:
        - containerPort: 5678
        resources:
          limits:
            cpu: 10m
            memory: 32Mi
          requests:
            cpu: 10m
            memory: 32Mi
---
apiVersion: v1
kind: Service
metadata:
  name: example-app
  labels:
    app: example-app
    app.kubernetes.io/part-of: example-app
spec:
  ports:
  - port: 80
    targetPort: 5678
    protocol: TCP
    name: http
  selector:
    app: example-app
